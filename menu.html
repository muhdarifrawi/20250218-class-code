<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cafe</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/favicon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                My Cafe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="./menu.html">Menu</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="calculator">
            <h1>Menu Calculator</h1>
            <h2 class="mt-3">Appetizer</h2>
            <div class="form-check">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="salad" id="salad" name="appetizer" checked>
                        <label class="form-check-label" for="salad">
                            Salad
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="salad">
                            $2.00
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="potato-salad" id="potato-salad" name="appetizer" checked>
                        <label class="form-check-label" for="potato-salad">
                            Potato Salad
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="potato-salad">
                            $2.50
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="chicken-salad" id="chicken-salad" name="appetizer" checked>
                        <label class="form-check-label" for="chicken-salad">
                            Chicken Salad
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="chicken-salad">
                            $3.00
                        </label>
                    </div>
                </div>
            </div>
            <h2 class="mt-3">Mains</h2>
            <div class="form-check">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="chicken-chop" id="chicken-chop" name="mains" checked>
                        <label class="form-check-label" for="chicken-chop">
                            Chicken Chop
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="chicken-chop">
                            $2.00
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="fish-chips" id="fish-chips" name="mains" checked>
                        <label class="form-check-label" for="fish-chips">
                            Fish and Chips
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="fish-chips">
                            $2.50
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="grilled-chicken" id="grilled-chicken" name="mains" checked>
                        <label class="form-check-label" for="grilled-chicken">
                            Grilled Chicken
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="grilled-chicken">
                            $3.00
                        </label>
                    </div>
                </div>
            </div>
            <h2 class="mt-3">Dessert</h2>
            <div class="form-check">
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="oreo-cake" id="oreo-cake" name="dessert" checked>
                        <label class="form-check-label" for="oreo-cake">
                            Oreo Cheesecake
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="oreo-cake">
                            $2.00
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="vanilla-ice" id="vanilla-ice" name="dessert" checked>
                        <label class="form-check-label" for="vanilla-ice">
                            Vanilla Ice-cream
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="vanilla-ice">
                            $2.50
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" 
                        value="lava-cake" id="lava-cake" name="dessert" checked>
                        <label class="form-check-label" for="lava-cake">
                            Lava Cake
                        </label>
                    </div>
                    <div class="col-1">
                        <label class="form-check-label" for="lava-cake">
                            $3.00
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3" id="calculate-btn">Calculate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="menu.js"></script>
</body>

</html>
